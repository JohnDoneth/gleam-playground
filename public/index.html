<!DOCTYPE html>
<html>

<head>
    <title>Gleam Playground</title>
    <meta name="viewport"
        content="width=device-width, initial-scale=1.00, maximum-scale=1.00, minimum-scale=1.00, user-scalable=no" />
</head>

<body>
    <div class="spa">
        <div class="header">
            <h2>Gleam Playground</h2>
            <a href="https://github.com/JohnDoneth/gleam-playground">
                <img src="github.png" class="gh-link" />
            </a>
        </div>
        <div class="main">
            <div class="source">
                <div class="actions-header">
                    <h2>Gleam</h2>
                    <div class="button-cluster">
                        <button id="compile">
                            <nobr>Build &amp; Run</nobr>
                        </button>
                        <div id="target-language-toggle" class="button-group">
                            <button id="target-javascript" class="toggle-button active">JavaScript</button>
                            <button id="target-erlang" class="toggle-button">Erlang</button>
                        </div>
                        <button id="share">Share</button>
                    </div>
                </div>
                <div id="gleam-editor" class="editor"></div>
            </div>
            <div class="result">
                <div class="main-output">
                    <div class="actions-header">
                        <h2>Result</h2>
                    </div>
                    <div id="eval-output"><div data-log-level="clear">Output...</div></div>
                </div>
                <div class="compiled-output">
                    <div id="javascript-output" class="output-panel">
                        <h2>Compiled JavaScript</h2>
                        <div id="javascript-editor" class="editor"></div>
                    </div>
                    <div id="erlang-output" class="output-panel hidden">
                        <h2>Compiled Erlang</h2>
                        <div id="erlang-editor" class="editor"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
